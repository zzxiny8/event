<!-- views/login.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>DX IS FOR BETTER LIFE!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 使用绝对路径加载 CSS，前提是 server.js 里将 public 设置为静态目录 -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <!-- 使用在 style.css 中定义好的类名，让页面居中并带半透明背景 -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('Service Worker Successful'))
          .catch(err => console.error('Service Worker Fail', err));
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007bff" />
  <title>Admin - Event Management</title>
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="manifest" href="../manifest.json" />
</head>
<body class="admin-page">
  <div class="container">
    <div class="admin-content">
      <h2>Create Event</h2>
      <form id="eventForm">
        <input type="text" id="eventTitleInput" placeholder="Event Title" required /><br />
        <textarea id="eventDescInput" placeholder="Event Description"></textarea><br />
        <input type="date" id="eventDateInput" placeholder="Event Date" /><br />
        <button type="submit">Create Event</button>
      </form>
      <h2>Current Events</h2>
      <ul id="eventsList"></ul>
      <h2>User Submissions</h2>
      <table id="submissionsTable">
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>Event</th>
          </tr>
        </thead>
        <tbody id="submissionsBody"></tbody>
      </table>
    </div>
  </div>
  <script src="../js/admin.js"></script>
</body>
</html>
